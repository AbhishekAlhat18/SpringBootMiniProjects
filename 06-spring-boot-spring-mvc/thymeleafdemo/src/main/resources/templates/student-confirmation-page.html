<!DOCTYPE html>
<html xmlns:th="https//:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation Page</title>
</head>
<body>
Student is Confirmed
<br><br>
Student <span th:text = "${student.firstName}+ ' ' +${student.lastName}"></span>  is confirmed.
<br><br>
Country Selected: <span th:text ="${student.country}"></span>
<br><br>
Favorite Programming Language: <span th:text="${student.favoriteProgrammingLanguage}"></span>
<br><br>
Operating Systems:

<ul>
    <li th:each="tempSystem:${student.operatingSystems}" th:text="${tempSystem}"></li>
</ul>


</body>
</html>
